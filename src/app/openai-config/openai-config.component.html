<div class="openai-config">
  <h3>OpenAI Configuration</h3>
  
  <div class="form-group">
    <label for="apiKey">API Key (JWT Token) *</label>
    <input 
      type="password" 
      id="apiKey" 
      [(ngModel)]="apiKey"
      placeholder="Enter your JWT token"
      class="form-input">
  </div>

  <div class="form-group">
    <label for="baseUrl">Base URL *</label>
    <input 
      type="text" 
      id="baseUrl" 
      [(ngModel)]="baseUrl"
      placeholder="Enter API base URL"
      class="form-input">
  </div>

  <div class="form-group">
    <label for="model">Model *</label>
    <input 
      type="text" 
      id="model" 
      [(ngModel)]="model"
      placeholder="e.g., openai/gpt-oss-120b"
      class="form-input">
  </div>

  <div class="form-group">
    <label for="headersId">Custom Header ID</label>
    <input 
      type="text" 
      id="headersId" 
      [(ngModel)]="headersId"
      placeholder="Optional: Custom ID header value"
      class="form-input">
  </div>

  <div class="form-group">
    <label for="systemInstruction">System Instruction</label>
    <textarea 
      id="systemInstruction" 
      [(ngModel)]="systemInstruction"
      placeholder="System instruction for the model"
      class="form-textarea"
      rows="3"></textarea>
  </div>

  <div class="button-group">
    <button (click)="applyConfiguration()" class="btn btn-primary">Apply Configuration</button>
    <button (click)="resetConfiguration()" class="btn btn-secondary">Reset</button>
  </div>

  <div class="status-message" *ngIf="statusMessage" [class.success]="isConfigured">
    {{ statusMessage }}
  </div>

  <div class="info-section" *ngIf="isConfigured">
    <p class="success-text">âœ“ OpenAI is configured and ready to use</p>
  </div>
</div>
