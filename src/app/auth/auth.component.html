<div class="auth-container">
  <h2>Authentication</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" />
  </div>
  <div class="actions">
    <button (click)="onRegister()">Register</button>
    <button (click)="onRegisterAdmin()">Register as Admin</button>
    <button (click)="onLogin()">Login</button>
    <button (click)="onGetProfile()">Get Profile</button>
    <button (click)="onGetAdminData()">Get Admin Data</button>
  </div>

  <div *ngIf="profile" class="profile-container">
    <h3>User Profile</h3>
    <p><strong>Username:</strong> {{ profile.username }}</p>
    <p><strong>ID:</strong> {{ profile.id }}</p>
  </div>

  <div *ngIf="isAdmin" class="admin-message">
    <p>You have admin privileges.</p>
  </div>
</div>
